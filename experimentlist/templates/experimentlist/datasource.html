{% load staticfiles %}
{% load render_table from django_tables2 %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static "css/screen.css" %}"/>
</head>
<body>
    <input type="button" onclick="location.href='{{ from }}';" value="<< Back to Search" />
    {% if table %}
        {% render_table table %}
    {% else %}
        {% if ds_name %}
            <p>No data sources for this name</p>
        {% endif %}
    {% endif %}
    <input type="button" onclick="location.href='{{ from }}';" value="<< Back to Search" />
</body>
